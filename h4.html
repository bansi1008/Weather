<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css (for additional animations) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS for Dark Mode -->
    <style>
        body.dark-mode { background-color: #121212; color: #ffffff; }
        body.dark-mode .form-control { background-color: #1e1e1e; color: #ffffff; }
        body.dark-mode .btn-primary { background-color: #bb86fc; border-color: #bb86fc; }
        body.dark-mode .btn-primary:hover { background-color: #9f66d7; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Dark mode toggle button -->
        <div class="d-flex justify-content-end mb-4">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>

        <h1 class="mb-4 animate__animated animate__fadeInDown">Search Weather by City</h1>
        <form method="GET" action="weather.php" class="animate__animated animate__fadeInUp">
            <div class="mb-3">
                <input type="text" name="city" class="form-control form-control-lg" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Get Weather <i class="bi bi-search"></i></button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to handle Dark Mode Toggle -->
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const isDarkMode = localStorage.getItem("dark-mode") === "true";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", darkModeToggle.checked);
        });
    </script>
</body>
</html>
